<h2>DB Fahrplananzeige</h2>

<div class="div1 div-container">
    <p-button class="buttons" (click)="filterTrips('Frankfurt(Main)Hbf', 'from')">von Frankfurt</p-button>
    <p-button class="buttons" (click)="filterTrips('Frankfurt(Main)Hbf', 'to')">nach Frankfurt</p-button>
  </div>
  
  <table>
    <tr *ngFor="let trip of filteredTrips">
      <td>{{ trip.from }}</td>
      <td>{{ trip.to }}</td>
      <td>{{ trip.starttime }}</td>
      <td>{{ trip.endtime }}</td>
    </tr>
  </table>
